spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        generate_statistics: true
        default_batch_fetch_size: 200
        session.events.log.LOG_QUERIES_SLOWER_THAN_MS: 100
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: true
