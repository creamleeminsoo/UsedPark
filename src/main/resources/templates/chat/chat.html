<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #chat-area {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .message strong {
            color: #007bff;
        }

        #message-input {
            width: 80%;
            padding: 10px;
        }

        #send-btn {
            padding: 10px;
        }

        #leave-btn {
            background-color: red;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Chat Room</h1>

<div id="chat-area"></div>
<input type="hidden" id="sender" th:value="${user.nickname}">
<input type="hidden" id="roomId" th:value="${room.id}">
<input type="text" id="message-input" placeholder="Type your message here..." />
<button id="send-btn">Send</button>

<button id="leave-btn">채팅방 나가기</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    var stompClient = null;
    var subscription = null;
    var roomId = document.getElementById('roomId').value;

    function startChat(roomId) {
        var socket = new SockJS('/ws-stomp');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // 클라이언트가 채팅방(roomId)에 구독
            subscription = stompClient.subscribe('/queue/' + roomId, function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        var chatArea = document.getElementById('chat-area');
        var messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `<strong>${message.sender}:</strong> ${message.message}`;
        chatArea.appendChild(messageElement);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    // 메시지 보내기
    function sendMessage() {
        var input = document.getElementById('message-input');
        var message = input.value;
        var sender = document.getElementById('sender').value;
        var sendTime = new Date().toISOString();

        if (message && stompClient) {
            stompClient.send("/chat/" + roomId, {}, JSON.stringify({
                roomId: roomId,
                sender: sender,
                message: message,
                sendTime: sendTime
            }));
            input.value = '';
        }
    }

    function leaveChat() {
        if (subscription) {
            subscription.unsubscribe();
            console.log('You have left the chat room.');
        }

        if (stompClient) {
            stompClient.disconnect(function() {
                console.log('Disconnected from WebSocket.');
            });
        }
    }

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('leave-btn').addEventListener('click', leaveChat);

    window.onload = function() {
        startChat(roomId);
    };
</script>
</body>
</html>
